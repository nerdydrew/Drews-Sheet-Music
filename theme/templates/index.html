{% extends "base.html" %}

{% block content %}
	<h1>Recently Added</h1>
	<ul>
		{% for song in (articles|sort(attribute='date', reverse=True))[:5] %}
			<li><a href="{{ SITEURL }}/{{song.url}}">{{ song.title }}</a> from {{ song.category.title or song.category.shortname or song.category }}</li>
		{% endfor %}
	</ul>
{% endblock %}
